<div class="container">
	<div *ngIf="labels" class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading table-bordered">
			<h3>{{labels.titles.genlist}}</h3>
			<button class="btn btn-link btn-xs" (click)="newRecord(labels.newRecordRoute)">  
            <i class="fa fa-plus"></i><span> {{labels.titles.formNew}}</span>
                        </button>
		</div>

		<div>
			<!-- Table -->
			<div *ngIf="data[0]">
				<table class="table table-hover table-bordered">
					<thead>
						<tr class="active h4">
							<th *ngFor="let d of data[0] | keys">{{labels.properties[d].name}}</th>
							<th></th>
						</tr>

					</thead>
					<tbody>
						<tr *ngFor="let d of data">
							<td *ngFor="let i of d | values">{{i}}</td>
							<td>
								<a [routerLink]="['/form',labels.route,d.id]"><i class="glyphicon glyphicon-edit clickable" aria-hidden="true"></i></a>
								<i class="glyphicon glyphicon-remove clickable" aria-hidden="true"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div *ngIf="!labels">Å ifrant ne obstaja</div>
</div>
