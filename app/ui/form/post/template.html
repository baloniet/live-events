<div class="container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading table-bordered">

			<!-- Form title -->
			<h3 *ngIf="id">{{formTitles?.formUpdate}}</h3>
			<h3 *ngIf="!id">{{formTitles?.formNew}}</h3>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" [formGroup]="form">
				<fieldset>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">{{formLabels?.name?.name}}</label>
						<div class="col-md-4">
							<input 
								formControlName="name"
								type="text" 
								placeholder="{{formLabels?.name?.placeholder}}" 
								class="form-control input-md"
							>
							<span class="help-block">{{formLabels?.name?.help}}</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="zipcode">{{formLabels?.zipcode?.name}}</label>
						<div class="col-md-2">
							<input 
								formControlName="zipcode"
								type="text" 
								placeholder="{{formLabels?.zipcode?.placeholder}}" 
								class="form-control input-md" 
							>
							<span class="help-block">{{formLabels?.zipcode?.help}}</span>
						</div>
					</div>

					<!-- Button (Double) -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="ok"></label>
						<div class="col-md-8">
							<button class="btn btn-link btn-xs" (click)="back(); false">  
                				<i class="fa fa-times"></i><span> {{formTitles?.cancel}}</span>
              				</button>
							<button class="btn btn-info" (click)="save(form.value); false">{{formTitles?.save}}</button>
						</div>
					</div>
					
				</fieldset>
			</form>
		</div>
	</div>
</div>
