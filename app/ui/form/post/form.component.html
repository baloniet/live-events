<div class="container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading table-bordered">

			<!-- Form title -->
			<form-title 
				[param]="param" [formTitles]="formTitles" [isDelete]="isDelete">
			</form-title>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" [formGroup]="form">
				<fieldset>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">{{formLabels?.name?.name}}</label>
						<div class="col-md-4">
							<input 
								formControlName="name"
								type="text" 
								placeholder="{{formLabels?.name?.placeholder}}" 
								class="form-control input-md">
							<span *ngIf="!isDelete" class="help-block">{{formLabels?.name?.help}}</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="zipcode">{{formLabels?.zipcode?.name}}</label>
						<div class="col-md-2">
							<input 
								formControlName="zipcode"
								type="text" 
								placeholder="{{formLabels?.zipcode?.placeholder}}" 
								class="form-control input-md" 
							>
							<span class="help-block">{{formLabels?.zipcode?.help}}</span>
						</div>
					</div>

					<!-- Form buttons -->
					<form-button 
						[form]="form" [formTitles]="formTitles" [isDelete]="isDelete"
						(onBack)="back()" (onSave)="save(form.value)" (onDelete)="delete(form.value)">
					</form-button>

				</fieldset>
			</form>
		</div>
	</div>
</div>
